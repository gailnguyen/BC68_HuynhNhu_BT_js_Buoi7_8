<!doctype html>
<html lang="en">

<head>
    <title>Bài tập JS B9+10</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- (Optional) Use CSS or JS implementation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
        integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- my css -->
    <script src="./style.css"></script>

</head>

<body>
    <!-- Bài tập JS Buổi 7 8 -->
    <div class="container">
        <div class="mt-5">
            <div id="chuoi">
                <label for="" class="form-label">Số N</label>
                <input type="text" class="form-control" name="" id="soN" aria-describedby="helpId"
                    placeholder="Nhập số N" />
                <button class="btn btn-primary mt-3" id="btnThemSo">Thêm số</button>
                <p id="chuoiSoN"></p>
            </div>
            <div id="ketQua1"></div>
            <div id="ketQua2"></div>
            <div id="ketQua3"></div>
            <div id="ketQua4"></div>
            <div id="ketQua5"></div>
            <div class="my-3">
                <!-- 1. Tổng số dương -->
                <button class="btn btn-success" id="btnTongSoDuong">Tổng các số dương</button>
                <!-- 2. Đếm số dương -->
                <button class="btn btn-warning" id="btnDemSoDuong">Đếm số dương</button>
                <!-- 3. Tìm số nhỏ nhất trong mảng -->
                <button class="btn btn-dark" id="btnTimSoNhoNhat">Số nhỏ nhất trong mảng</button>
                <!-- 4. Tìm số dương nhỏ nhất trong mảng -->
                <button class="btn btn-secondary" id="btnTimSoDuongNhoNhat">Số dương nhỏ nhất trong mảng</button>
                <!-- 5. Tìm số chẵn cuối cùng trong mảng (không có số chẳn trả về -1) -->
                <button class="btn btn-info" id="btnTimSoChanCuoiCung">Số chẵn cuối cùng trong mảng</button>
            </div>



            <div class="row">
                <div class="col-6">
                    <div class="">
                        <label for="" class="form-label">Vị trí số thứ nhất</label>
                        <input type="text" class="form-control" name="" id="viTriSoThuNhat" aria-describedby="helpId"
                            placeholder="Nhập vị trí số thứ nhất" />
                    </div>
                </div>
                <div class="col-6">
                    <div class="">
                        <label for="" class="form-label">Vị trí số thứ hai</label>
                        <input type="text" class="form-control" name="" id="viTriSoThuHai" aria-describedby="helpId"
                            placeholder="Nhập vị trí số thứ hai" />
                    </div>
                </div>
            </div>


            <div class="my-3">
                <!-- 6. Đổi vị trí phần tử -->
                <div class="mt-3">
                    <div id="ketQua6"></div>
                    <button class="btn btn-danger" id="btnDoiViTri">Đổi vị trí 2 phần tử trong mảng</button>

                </div>


                <!-- 7. Sắp xếp theo thứ tự tăng dần -->
                <div class="mt-3">
                    <div id="ketQua7"></div>
                    <button class="btn btn-info" id="btnSapXepTangDan">Sắp xếp mảng theo thứ tự tăng dần</button>

                </div>

                <!-- 8. Tìm số nguyên tố đầu tiên trong mảng -->
                <div class="mt-3">
                    <div id="ketQua8"></div>
                    <button class="btn btn-dark" id="btnKiemTraSoNguyenTo">Số nguyên tố đầu tiên trong mảng</button>

                </div>

            </div>

            <!-- 9. Tìm số nguyên -->
            <div class="row mt-4">
                <div>
                    <label for="" class="form-label">Số thực</label>
                    <input type="text" class="form-control" name="" id="soThuc" aria-describedby="helpId"
                        placeholder="Nhập số thực" />
                    <button class="btn btn-primary my-3" id="btnThemSoThuc">Thêm số</button>
                </div>
                <div id="mangSoThuc"></div>
                <div id="ketQua9"></div>
                <div>
                    <button class="btn btn-success" id="btnDemSoNguyen">Lọc số nguyên</button>
                </div>
                <!-- 10. So sánh số âm dương -->
                <div id="ketQua10"></div>
                <div class="mt-3">
                    <button class="btn btn-warning" id="btnSoSanh">So sánh số âm và số dương trong dãy số thực vừa
                        nhập</button>
                </div>
                <br><br><br><br><br><br><br><br><br><br>

            </div>
        </div>



    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
